<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            color: #000000;
            margin: 0px;
            font-size: 100%;
        }
    </style>
</head>
<body>
<form name="myForm" action="" onsubmit="return validateForm()" >
    姓名：<input type="text" name="fname" required>
<!--  required必填验证  -->
    学校：<input type="text" name="fschool" required>
    专业：<input type="text" name="fmajor">
    学号：<input type="text" name="fsnumber">
    <input type="submit" value="提交">
    <p id="demo"></p>
</form>
<script>
    function validateForm() {
        let text
        var major = document.forms["myForm"]["fmajor"].value;
        var snumber = document.forms['myForm']['fsnumber'].value
        if (major == "") {
            alert("必须填写专业！");
            return false;
        }
        if(isNaN(snumber)||snumber.length<6){
            text='请输入正确的学号'
        }else {
            text='输入有效'
        }
        document.getElementById('demo').innerHTML=text
        return false;

    }
</script>
</body>
</html>
